    <script src="https://kit.fontawesome.com/a0b5b0f1de.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
        <video autoplay loop muted>
            <source src="./bg-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="d-flex">
            <div class="input">
                <h1>Weather App</h1>
                <form action="">
                    <input type="text" id="location-input" placeholder="Enter Location">
                    <button type="submit" id="submit-btn">Get Weather</button>
                </form>
            </div>
            <div class="display">
                <h1><i class="fa-solid fa-arrow-left"></i> Weather App</h1>

                <div id="weather-info">
                </div>
            </div>

        </div>
    </div>
