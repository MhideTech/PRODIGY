<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODIGY_WD_02 : Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a0b5b0f1de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>STOP WATCH</header>

    <div class="stopwatch">
        <div id="display">00 : 00 : 00</div>
        <i class="fa-solid fa-circle-play" id="start"></i>
        <i class="fa-solid fa-repeat" id="reset"></i>
        <i class="fa-solid fa-flag" id="lap"></i>
        <ul id="laps"></ul>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
